<!DOCTYPE html>
<html>
<head>
<title>菜单管理</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../public/js/includeFile.js"></script>
<script type="text/javascript" src="menu.js"></script>
</head>

<body class="easyui-layout">
	<div data-options="region:'north', split:true" style="height: 70px">
		<ul class="searchUl">
			<li>
				<label>菜单名称：</label>
				<input type="text" id="name" name="name" class="easyui-textbox">
			</li>
			<li>
				<label>标签名称：</label>
				<select id="menu" name="menu" class="easyui-combobox" style="width: 150px">
					<option value="00000000000000000051">地区</option>
					<option value="00000000000000000052">类型</option>
				</select>
			</li>
			<li>
				<label>有效标志：</label>
				<select id="yxbz" name="yxbz" class="easyui-combobox" style="width: 150px;"
					data-options="panelHeight:'100', editable:false">
					<option value="">全部</option>
					<option value="Y">有效</option>
					<option value="N">无效</option>
				</select>
			</li>
		</ul>
	</div>
	<div data-options="region:'center'">
		<div id="toolbar">
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search', plain:true" onclick="query()">查询</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add', plain:true" onclick="ins()">添加</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit', plain:true" onclick="upd()">修改</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit', plain:true" onclick="del()">删除</a>
			<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-tip', plain:true" onclick="view()">查看</a>
		</div>
		<table id="dg" style="width: 100%; height: 100%;"></table>
	</div>
	<div id="win">1111111111</div>
	<div id="dlg">222222222</div>
</body>
</html>
