<!DOCTYPE html>
<html>
<head>
<title>显示</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../../public/js/file.js"></script>
<script type="text/javascript" src="tag_ctrl.js"></script>
<link rel="stylesheet" type="text/css" href="../../public/css/tag_ctrl.css">
</head>

<body>
	<div class="navigator">
		<a href="video.html" class="active">视频区</a>
		<a href="picture.html">图片区</a>
		<a href="novel.html">小说区</a>
		<div class="btn_add">
			<span>设置</span>
			<div class="btn_add_menu">
				<a href="tag_ctrl.html" target="_blank">标签管理</a>
				<a href="file_ctrl.html" target="_blank">文件管理</a>
			</div>
		</div>
	</div>
	<table class="subnav">
		<tr>
			<td>&nbsp;</td>
			<td class="active" id="add">添加标签</td>
			<td id="update">修改标签</td>
			<td id="delete">删除标签</td>
			<td>&nbsp;</td>
		</tr>
	</table>
	<div class="tag">
		<div>
			<span>标签级别：</span>
			<ul>
				<li><input type="radio" name="bqjb" value="0">一级</li>
				<li><input type="radio" name="bqjb" value="1">二级</li>
				<li><input type="radio" name="bqjb" value="2">三级</li>
				<li><input type="radio" name="bqjb" value="3">四级</li>
			</ul>
		</div>
		<div>
			<span>一级标签：</span>
			<ul>
				<li><input type="radio" name="bq_1" value="1"><span ondblclick="tag_upd(this)">视频区</span></li>
				<li><input type="radio" name="bq_1" value="2">图片区</li>
				<li><input type="radio" name="bq_1" value="3">小说区</li>
			</ul>
		</div>
		<div>
			<span>二级标签：</span>
			<ul>
				<li><input type="radio" name="bq_2" value="1" disabled>电影</li>
				<li><input type="radio" name="bq_2" value="2" disabled>电视剧</li>
				<li><input type="radio" name="bq_2" value="3" disabled>动漫</li>
			</ul>
		</div>
		<div>
			<span>三级标签：</span>
			<ul>
				<li><input type="radio" name="bq_3" value="1" disabled>地区</li>
				<li><input type="radio" name="bq_3" value="2" disabled>类型</li>
				<li><input type="radio" name="bq_3" value="3" disabled>主演</li>
			</ul>
		</div>
		<div>
			<span>标签名称：</span>
			<ul>
				<li class="tag_input">
					<input type="text" name="bqmc" value="1">
					<input type="button" value="+" onclick="addInput()">
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
